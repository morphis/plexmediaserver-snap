version: 1.2.2.2857-d34b464-1
name: plexmediaserver
summary: Unofficial snap for the Plex media server
architectures: [amd64]
description: |
  Plex organizes all of your personal media so you can easily
  access and enjoy it. See https://www.plex.tv/
confinement: devmode
grade: devel

apps:
  server:
    command: bin/server.sh
    daemon: simple
    plugs:
      - home
      - network-bind
      - removable-media

parts:
  common:
    plugin: dump
    source: bin
    organize:
      server.sh: bin/server.sh
  plexmediaserver:
    plugin: dump
    source: https://downloads.plex.tv/plex-media-server/1.2.2.2857-d34b464/plexmediaserver_1.2.2.2857-d34b464_amd64.deb
